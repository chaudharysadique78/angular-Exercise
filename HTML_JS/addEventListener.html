<html>
 <head>
<title>Even Listener</title>
<script>
   window.addEventListener('click',click1);
   window.addEventListener('mouseover',mouseHover);
   window.addEventListener('dblclick',dbClick);
function click1(){
    var body1=document.getElementById("bdy");
    body1.style.backgroundColor='red';
 }

 function mouseHover(){
    var body1=document.getElementById("bdy");
    body1.style.backgroundColor='yellow';
 }

 function dbClick(){
    var body1=document.getElementById("bdy");
    body1.style.backgroundColor='green';
 }

</script>
 </head>
<body id="bdy">

</body>
</html>
